
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaEasy Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="Image/AquaEasy.png" alt="AquaEasy Logo" class="logo">
        <h2>Reset Password</h2>
        <p class="reset-text">Enter your email address to reset your password.</p>
        <div class="input-group">
            <input type="email" placeholder="Email">
        </div>
        <button class="login-btn">Send Reset Link</button>
        <a href="index.html" class="back-to-login">Back to Login</a>
    </div>
    <script>
        document.querySelector('.back-to-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            setTimeout(() => {
                window.location.href = this.href;
            }, 300);
        });
    </script>
</body>
</html>
